name: Node CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Danger
        run: npm run danger:ci
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
